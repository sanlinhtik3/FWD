<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>



    <h4>HTML Form</h4>

    <form action="" method="">
        <label for="aa">Name</label> <br>
        <input type="text" id="aa" required> <br> <br>


        <label for="e">Email</label> <br>
        <input type="email" id="e" required> <br><br>

        <label for="p">Password</label> <br>
        <input type="password" id="p" required> <br><br>
        <button type="button">Login</button>
    </form>

    <hr>

    <h4>Checkbox</h4>
    <input type="checkbox" id="html" name="html">
    <label for="html">HTML</label> <br>

    <input type="checkbox" id="css" name="css">
    <label for="css">CSS</label> <br>

    <input type="checkbox" id="js" name="js">
    <label for="js">Js</label>

    <h4>Color</h4>
    <input type="color">

    <h4>Date</h4>
    <input type="date">

    <h4>File</h4>
    <input type="file">

    <h4>Radio</h4>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>

    <h4>Number</h4>
    <label for="">Number</label> <br>
    <input type="number">


    <h4>Option</h4>
    <label for="country">Country</label> <br>   
    <select name="country" id="country">
        <option value="mm">Myanmar</option>
        <option value="us">US</option>
        <option value="uk">UK</option>
    </select>
