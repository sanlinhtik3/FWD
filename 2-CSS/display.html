<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        h1 {
            width: 100px;
        }
        .link {
            display: block;
            width: 150px;
            background-color: #007bff;
        }
        ul li {
            display: inline;
        }
        .social {
            display: block;
        }
    </style>
</head>
<body>

    <h1>CSS Display</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>

    <a class="link" href="#">Youtube</a>
    
    <span>Tis is span</span>
    <a href="#">Google</a>
    <img src="./shopping-cart.png" width="100" alt="">

    <hr>

    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>

    <a class="social" href="#">Github</a>
    <a class="social" href="#">Codepen</a>
    <a class="social" href="#">Vs Code Download</a>

    <br>
    <br>
    
</body>
</html>
