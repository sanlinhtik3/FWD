<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        a {
            color: #ff0000;
        }
        a:hover {
            color: yellow;
        }
        input[type="text"]:focus {
            background-color: pink;
            color: white;
        }
        a:visited {
            color: blue;
        }

        h1, h2, h3, h4 {
            color: red;
        }
    
    </style>
</head>
<body>

     <a href="https://github.com">Github</a> <br>

     <input type="text">


     <h1>Heading 1</h1>
     <h2>Heading 2</h2>
     <h3>Heading 3</h3>
     <h4>Heading 4</h4>

    







</body>
</html>
