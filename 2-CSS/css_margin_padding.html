<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin & Padding</title>
    <style>
        .box {
            width: 400px;
            border: 1px solid #dc2626;
            margin: 10px auto;
            padding: 10px 10px;
        }
    </style>
</head>
<body>

    <div class="box">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam amet ratione necessitatibus, culpa totam sed vel ullam eos voluptatibus natus repellendus minus doloremque debitis! Possimus nam amet repudiandae commodi cumque.
        </p>
    </div>

    
</body>
</html>
