<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
    <style>
        .shadow {
            text-shadow: 3px 5px 4px red, 4px 9px 8px blue, 21px 14px 8px yellow;
        }
        .box-shadow {
            width: 100px;
            height: 100px;
            background-color: #e19412;
            box-shadow: 8px 11px 20px 9px #000;
        }
    </style>
</head>
<body>


    <h1 class="shadow">CSS Shadow</h1>

    <div class="box-shadow"></div>


    
</body>
</html>
