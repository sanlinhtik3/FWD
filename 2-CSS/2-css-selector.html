<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        ul li {
            color: red;
        }
        ul li a {
            color: pink;
        }

        div > h4 {
            color: indigo;
        }

        input[type="text"] {
            background-color: red;
        }
        input[type="radio"] {
            background-color: red;
        }

        input[type] {
            background-color: khaki;
        }

        h4 {
            color: lightcoral !important;
        }

    </style>
</head>
<body>


    <h4>Heading 1</h4>
    <div>
        <h4>Heading 2</h4>
        <i><h4>Heading 3</h4></i>
    </div>

     <ul>
         <li>Apple</li>
         <li>Orange</li>
         <li><a href="#">Goolge</a></li>
     </ul>

     <input type="text">
     <input type="radio" name="gender">
     <input type="radio" name="gender">







</body>
</html>
