<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>

    <script>
        
        if ( 12 == "6" ) {
            console.log("Morning") // true
        } else if (9 >= 10) {
            console.log("Meeting")
        } else {
            console.log("Afternoon") //false
        }
        
    </script>
    
</body>
</html>
