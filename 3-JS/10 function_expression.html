<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>
<body>

    <script>
        
    

       

        function app(num, fun) {
            let result = fun(num)
            return result * 2
        }


        // app(5, function(x){
        //     return x + 1
        // })


        app(5, function(x){
            return x * x
        })



       
        

        
            
    </script>
    
</body>   
</html>
